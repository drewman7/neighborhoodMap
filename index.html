<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe7uSYFqcOGM9Wnbb8MFnxJApewVCvmAU&libraries=places">
    </script>
    <script src="js/libs/jquery-2.1.3.min.js"></script>
    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
      <div id="title">
          <h1  data-bind="text: pageTitle"></h1>
      </div>
      <div id="map-input">
        <input id="address" type="textbox" value="Birch Run, MI">
        <button data-bind="click: $root.codeAddress">Click me</button>
        <!-- <input type="button" value="Encode" data-bind="click: $root.codeAddress"> -->
      </div>
      <div id="map-canvas">
      </div>
      <div id="map-markers">
        <input id="markerType" type="textbox" value="">
        <button data-bind="click: $root.locMarker">Click to add a marker</button>
      </div>
      <div>
        <span id="map-markersClear">
          <button data-bind="click: $root.locMarkerClear">Clear All Markers</button>
        </span>
        <table>
            <thead>
                <tr><th data-bind="text: self.markerListTitle"></th></tr>
            </thead>
            <tbody data-bind="foreach: markerListArray">
                <tr>
                    <td><li data-bind="text: $data"></li></td>
                </tr>
            </tbody>
        </table>
      </div>

  </body>
</html>
