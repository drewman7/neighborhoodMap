<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andrew Totten, Email: drewmetier@outlook.com">

    <!-- icons -->
    <link rel="apple-touch-icon" href="imgages/apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Styles -->
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>

    <!-- Scripts -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe7uSYFqcOGM9Wnbb8MFnxJApewVCvmAU&libraries=places">
    </script>
    <script src="js/libs/jquery-2.1.3.min.js"></script>
    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
      <div id="title" class="header">
        <div class="container">
          <h1  data-bind="text: pageTitle" class="header-heading"></h1>
        </div>
      </div>
      <div id="map-input" class="nav-bar">
        <div class="container">
          <input id="address" type="textbox" value="Birch Run, MI">
          <button data-bind="click: $root.codeAddress">Click me</button>
        </div>
      </div>
      <div id="map-canvas">
      </div>
      <div id="map-markers">
        <div class="container" class="nav-bar">
          <input id="markerType" type="textbox" value="">
          <button data-bind="click: $root.locMarker">Click to add Markers!</button>
          <span id="map-markersClear">
            <button data-bind="click: $root.locMarkerClear">Clear All Markers</button>
          </span>
        </div>
      </div>
      <div>
        <p>Filter: <input data-bind="value: filter, valueUpdate: 'afterkeydown'" /></p>
        <table>
            <thead>
                <tr><th data-bind="text: modelData.markerListTitle"></th></tr>
            </thead>
            <tbody data-bind="foreach: filteredItems">
                <tr>
                    <td data-bind="text: name, click: $root.infoWindowAppear.bind($index, $data)"></td>
                </tr>
            </tbody>
        </table>
      </div>
      <div class="wikipedia-container">
          <span data-bind="html: wikiHeader"></span>
          <ul><span data-bind="html: wikiLinksHtml"></span></ul>
      </div>

  </body>
</html>
